<body>

    <div id="container" class="outer-sh">

            </div>     

        </div>

                <button onclick= "revertColor()"class="left-controller">

                <div class="sizer">                
                    <label for="size">Set board size:</label>
                    <input type ="value" class="new-size" min="4" 
                    max="100" oninput="makeRows(this.value)">

                <!-- <button class = "change">Change size!</button> -->

                    <p>Color!</p>
                </button>
    
        </div>

        </div>
